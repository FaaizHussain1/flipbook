<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Book Page Flip</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="scroll-content">
      <div id="book" class="book">
        <!-- First Sheet -->
        <div id="p1" class="paper">
          <div class="front">
            <div id="f1" class="front-content">
              <img src="img-8.png" alt="Page 8">
            </div>
          </div>
          <div class="back">
            <div id="b1" class="back-content">
              <img src="img-7.png" alt="Page 7">
            </div>
          </div>
        </div>
        <!-- Second Sheet -->
        <div id="p2" class="paper">
          <div class="front">
            <div id="f2" class="front-content">
              <img src="img-6.png" alt="Page 6">
            </div>
          </div>
          <div class="back">
            <div id="b2" class="back-content">
              <img src="img-5.png" alt="Page 5">
            </div>
          </div>
        </div>
        <!-- Third Sheet -->
        <div id="p3" class="paper">
          <div class="front">
            <div id="f3" class="front-content">
              <img src="img-4.png" alt="Page 4">
            </div>
          </div>
          <div class="back">
            <div id="b3" class="back-content">
              <img src="img-3.png" alt="Page 3">
            </div>
          </div>
        </div>
        <!-- Fourth Sheet -->
        <div id="p4" class="paper">
          <div class="front">
            <div id="f4" class="front-content">
              <img src="img-2.png" alt="Page 2">
            </div>
          </div>
          <div class="back">
            <div id="b4" class="back-content">
              <img src="img-1.png" alt="Page 1">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="instructions">
      Scroll, use arrow keys, or swipe to flip pages
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
